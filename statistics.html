<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Fourcore</title>
        <link href="style.css" rel="stylesheet" type="text/css"/>
        <script src="assets/js/jquery.js" type="text/javascript"></script>
        <script src="assets/js/fourcore.js" type="text/javascript"></script>
        <script src="assets/js/node_modules/chart.js/dist/chart.js" type="text/javascript"></script>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Shippori+Antique&display=swap" rel="stylesheet">
    </head>

    <body onload="loadStatistics(), loadPoolStatistics()">
        <div class="sidebar">
            <img src="assets/img/logo.png" class="logo"/>
            <ul>
                <li><a href="#"><img src="assets/img/dashboard_inactive.png" class="menuimg"/></a></li>
                <li><a href="#"></a><img src="assets/img/stats_active.png" class="menuimg"/></li>
                <li><a href="#"><img src="assets/img/workers_inactive.png" class="menuimg"/></a></li>
                <li><a href="#"><img src="assets/img/help_inactive.png" class="menuimg"/></a></li>
            </ul>
        </div>

        <div class="main">
            <h2>Statistics</h2>

            <div class="statcontainer">
                <div>
                    <h3>Pool Hashrate</h3>
                    <h4 id="pool_hr">Not available</h4>
                    <canvas id="poolhr_chart" width="200" height="200"></canvas>
                </div>
    
                <div>
                    <h3>Active Workers</h3>
                    <h4 id="workers">Not available</h4>
                    <canvas id="workers_chart" width="200" height="200"></canvas>
                </div>
    
                <div>
                    <h3>Global Hashrate</h3>
                    <h4 id="global_hr">Not available</h4>
                    <canvas id="globalhr_chart" width="200" height="200"></canvas>
                </div>
                
                <div>
                    <h3>Global Difficulty</h3>
                    <h4 id="global_diff">Not available</h4>
                    <canvas id="globaldiff_chart" width="200" height="200"></canvas>
                </div>
            </div>
        </div>
</html>
