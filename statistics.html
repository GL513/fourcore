<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Fourcore</title>
        <link href="style.css" rel="stylesheet" type="text/css"/>
        <script src="assets/js/jquery.js" type="text/javascript"></script>
        <script src="assets/js/fourcore.js" type="text/javascript"></script>
        <script src="assets/js/node_modules/chart.js/dist/chart.js" type="text/javascript"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    </head>

    <body onload="loadStatistics(), loadPoolGraph()">
        <header>
            <div class="navigation">
                <a href="index.html"><img src="assets/img/logo.png"></a>
                <ul>
                    <li><a href="statistics.html">Statistics</a></li>
                    <li><a href="wallet.html">Wallet</a></li>
                    <li><a href="settings.html">Settings</a></li>
                    <li><a href="help.html">Help</a></li>
                </ul>
            </div>
            <h1>BLOCKCHAIN STATISTICS</h1>
        </header>

        <div>
            <form class="inputcontainer" onsubmit="loadMinerPage()">
                <input type="text" id="mineraddress" placeholder="Enter your mining address">
                <button type="submit" id="minersearch"><img src="assets/img/search.png"></button>
            </form>
            <div class="maincontainer">
                <div class="datacontainer">
                    <div>
                        <h3>Pool Hashrate</h3>
                        <h2 id="pool_hr">NA</h2>
                    </div>
                    <div>
                        <h3>Workers</h3>
                        <h2 id="workers">NA</h2>
                    </div>
                    <div>
                        <h3>Global Hashrate</h3>
                        <h2 id="global_hr">NA</h2>
                    </div>
                    <div>
                        <h3>Global Difficulty</h3>
                        <h2 id="global_diff">NA</h2>
                    </div>
                </div>
            </div>
        </div>

		<!-- Container used to hold main information, title, and other such containers -->
        <div>
            <br>
			<div class="graphcontainer">
		        <canvas id="hr_chart"></canvas>
			</div>
        </div>
    </body>
    <script>
        $(document).ready(function () {
            $('#minersearch').click(function (){
                let wallet = $('#mineraddress').val();
                window.location.href = '/wallet/' + miner;
            })
        });
    </script>
</html>
