<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Fourcore</title>
        <link href="style.css" rel="stylesheet" type="text/css"/>
        <script src="assets/js/jquery.js" type="text/javascript"></script>
        <script src="assets/js/fourcore.js" type="text/javascript"></script>
        <script src="assets/js/node_modules/chart.js/dist/chart.js" type="text/javascript"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Shippori+Antique&display=swap" rel="stylesheet">
    </head>

    <body onload="loadStatistics(), loadPoolGraph()">

		<!-- Sidebar div used for navigational purposes -->
        <div class="sidebar">
            <img src="assets/img/logo.png" class="logo"/>
            <ul>
                <li><a href="#"><img src="assets/img/dashboard_inactive.png" class="menuimg"/></a></li>
                <li><a href="#"></a><img src="assets/img/stats_active.png" class="menuimg"/></li>
                <li><a href="#"><img src="assets/img/workers_inactive.png" class="menuimg"/></a></li>
                <li><a href="#"><img src="assets/img/help_inactive.png" class="menuimg"/></a></li>
            </ul>
        </div>

		<!-- Main div used to hold information outside the sidebar and the footer -->
        <div class="main">

            <h2>Statistics</h2>

			<!-- Container used to hold information and main graph --> 
            <div>
					<div class="mainholder">
						<div class="hrholder">
		                    <h3>Pool Hashrate</h3>
		                    <h4 id="pool_hr">Not available</h4>
		                </div>
						<div class="graphholder">
		                    <canvas id="poolhr_chart"></canvas>
						</div>
				</div>

				<div class="holder">
                    <h3>Active Workers</h3>
                    <h4 id="workers">Not available</h4>
                </div>

                <div class="holder">
                    <h3>Global Hashrate</h3>
                    <h4 id="global_hr">Not available</h4>
                </div>
                
                <div class="holder">
                    <h3>Global Difficulty</h3>
                    <h4 id="global_diff">Not available</h4>
                </div>
            </div>
        </div>
                        
        <!-- Footer for general information about creators and support -->
        <footer>
            <img src="assets/img/gh.png"/>
            <img src="assets/img/twitter.png"/>
            <img src="assets/img/ig.png"/>
        </footer>
    </body>
</html>
