<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Fourcore</title>
        <link href="style.css" rel="stylesheet" type="text/css"/>
        <script src="assets/js/jquery.js" type="text/javascript"></script>
        <script src="assets/js/fourcore.js" type="text/javascript"></script>
        <script src="assets/js/node_modules/chart.js/dist/chart.js" type="text/javascript"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    </head>

    <body>
        <header>
            <div class="navigation">
                <a href="index.html"><img src="assets/img/logo.png"></a>
                <ul>
                    <li><a href="statistics.html">Statistics</a></li>
                    <li><a href="search.html">Wallet</a></li>
                    <li><a href="settings.html">Settings</a></li>
                    <li><a href="help.html">Help</a></li>
                </ul>
            </div>
            <h1>CURRENTLY VIEWING</h1>
            <h1 id="addresslabel">NULL</h1>
        </header>

		<!-- Container used to hold main information, title, and other such containers -->
        <div>
            <div class="maincontainer">
                <div class="datacontainer">
                    <div>
                        <h3>Hashrate</h3>
                        <h2 id="minerhashrate">--&nbsp;</h2>
                    </div>
                    <div>
                        <h3>Shares</h3>
                        <h2 id="minershares">--</h2>
                    </div>
                    <div>
                        <h3>Workers</h3>
                        <h2 id="minerworkers">--</h2>
                    </div>
                    <div>
                        <h3>Pending</h3>
                        <h2 id="minerpending">--</h2>
                    </div>
                    <div>
                        <h3>Rewarded</h3>
                        <h2 id="minerrewarded">--</h2>
                    </div>
                    <div>
                        <h3>Lifetime</h3>
                        <h2 id="minerlifetime">--</h2>
                    </div>
                </div>
            </div>
            <div class="duocontainer">
                <div class="subcontainer">
                    <h3>Statistics</h3>
                    <img src="assets/img/unknown.png" class="unknown" id="graphplaceholder">
                    <div class="graphcontainer">
                        <canvas id="hr_chart"></canvas>
                    </div>
                </div>
                <div class="subcontainer">
                    <h3>Worker List</h3>
                    <img src="assets/img/unknown.png" class="unknown" id="workerplaceholder">
                    <div id="workerlist"></div>
                </div>
            </div>
            <br>
        </div>

        <!-- Footer containing miscellaneous information and website navigation-->
        <footer>
            <h3>Site links</h3>
            <div class="datacontainer">
                <div>
                    <ul>
                        <li><a href="statistics.html">Statistics</a></li>
                        <li><a href="wallet.html">Wallet</a></li>
                        <li><a href="settings.html">Settings</a></li>
                        <li><a href="help.html">Help</a></li>
                    </ul>
                </div>
                <div>
                    <ul>
                        <li><a href="https://github.com/noahtheprogrammer/foureverui">Github</a></li>
                        <li><a href="https://github.com/noahtheprogrammer/foureverui/issues/new">Report an issue</a></li>
                    </ul>
                </div>
                <p>Made with ❤️ by OKprogrammer</p>
            </div>
        </footer>
    </body>
    <script>
        $(document).ready (function() {
            const queryString = window.location.search;
            const urlParams = new URLSearchParams(queryString);
            var address = urlParams.get('address');

            loadMinerStatistics(address);
            $('#addresslabel').text(address);
        });
    </script>
</html>
